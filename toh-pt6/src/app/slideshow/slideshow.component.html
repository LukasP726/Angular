<div *ngIf="images.length > 0">
    <img [src]="'/uploads/' + images[currentIndex].filename" alt="Image" width="600" height="400">
    <div>
      <button (click)="previousImage()">Previous</button>
      <button (click)="nextImage()">Next</button>
    </div>
  </div>
  <p *ngIf="images.length === 0">No images to display.</p>
