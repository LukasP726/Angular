<div *ngIf="thread" class="container mt-4">
  <h2 class="mb-4"><i class="fas fa-comments"></i> {{ thread.name }}</h2>

  <div *ngFor="let post of posts" class="card mb-3">
    <div class="card-body">
      <p class="card-text">{{ post.content }}</p>
      <small class="text-muted">
        <i class="fas fa-user"></i> Posted by user {{ post.idUser }} at {{ post.createdAt | date:'short' }}
      </small>

      <div *ngIf="post.idUpload">

        <a *ngIf="getFileName(post.idUpload)" [href]="getFileUrl(post.idUpload)" target="_blank">{{ getFileName(post.idUpload) }}</a>
      </div>
      onUpload();
    

    <div *ngIf="post.idUpload">
      <hr>

        {{ upload.filename }}
      </a>
    </div>

    <div *ngIf="uploads.length">
      <h3>Uploads</h3>
      <ul>
        <li *ngFor="let upload of uploads">
          <a [href]="getFileUrl(upload.id)" target="_blank">{{ upload.filename }}</a>
        </li>
      </ul>
    </div>

    </div>
  </div>

  <div class="mt-4">
    <h3><i class="fas fa-plus-circle"></i> Add a new post</h3>
    <div class="form-group">
      <textarea class="form-control mb-3" rows="3" [(ngModel)]="newPostContent" placeholder="Write your post here..."></textarea>
      <div class="mb-3">
        <label for="fileInput" class="form-label">
          <i class="fas fa-paperclip"></i> Attach file
        </label>
        <input 
          type="file" 
          id="fileInput" 
          class="form-control" 
          (change)="onFileSelected($event)"
          #fileInput
        >
      </div>
      <button class="btn btn-primary" (click)="addPost();  fileInput.value=''">
        <i class="fas fa-paper-plane"></i> Post
      </button>
    </div>
  </div>
</div>
