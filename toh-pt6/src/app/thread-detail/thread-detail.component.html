<div *ngIf="thread">
    <h2>{{ thread.name }}</h2>
  
    <div *ngFor="let post of posts">
      <p>{{ post.content }}</p>
      <small>Posted by user {{ post.idUser }} at {{ post.createdAt }}</small>
    </div>
  
    <div>
      <h3>Add a new post</h3>
      <textarea [(ngModel)]="newPostContent"></textarea>
      <button (click)="addPost()">Post</button>
    </div>
  </div>
