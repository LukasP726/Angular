<ul class="list-group mt-4">
    <li *ngFor="let thread of threads" class="list-group-item d-flex justify-content-between align-items-center">
      <a routerLink="/threads/{{thread.id}}" class="text-decoration-none">
        <span class="badge bg-primary rounded-pill">{{thread.id}}</span> {{thread.name}}
      </a>
      <button type="button" class="btn btn-danger btn-sm" title="delete thread" (click)="delete(thread)">
        <i class="fa fa-trash"></i>
      </button>
    </li>
  </ul>
