<div class="container mt-4">
  <h2><i class="fas fa-plus-circle"></i> Create New Thread</h2>
  <form [formGroup]="threadForm" (ngSubmit)="onSubmit()">
    <div class="form-group mb-3">
      <label for="name">Thread Name:</label>
      <input 
        id="name" 
        class="form-control" 
        formControlName="name" 
        placeholder="Enter thread name"
      >
      <div *ngIf="threadForm.get('name')?.invalid && (threadForm.get('name')?.dirty || threadForm.get('name')?.touched)" class="text-danger mt-2">
        <div *ngIf="threadForm.get('name')?.errors?.['required']">
          <i class="fas fa-exclamation-circle"></i> Thread name is required.
        </div>
        <div *ngIf="threadForm.get('name')?.errors?.['minlength']">
          <i class="fas fa-exclamation-circle"></i> Thread name must be at least 3 characters long.
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="threadForm.invalid">
      <i class="fas fa-check-circle"></i> Create
    </button>
  </form>
</div>
