<div class="login-container">
  <h2><i class="fa fa-sign-in"></i> Login</h2>
  <form (ngSubmit)="login()">
    <div class="form-group">
      <label for="userName">Name:</label>
      <input
        type="text"
        id="userName"
        [(ngModel)]="username"
        name="userName"
        required
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="userPassword">Password:</label>
      <input
        type="password"
        id="userPassword"
        [(ngModel)]="password"
        name="userPassword"
        required
        class="form-control"
      />
    </div>
    <button type="submit" class="btn btn-primary"><i class="fa fa-check"></i> Login</button>
    <div *ngIf="loginFailed" class="alert alert-danger">Login failed. Please check your username and password.</div>
  </form>
</div>
