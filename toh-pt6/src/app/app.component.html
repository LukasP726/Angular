<h1 class="text-center">{{title}}</h1>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a id="dashboard" class="nav-link" routerLink="/dashboard"><i class="fa fa-tachometer-alt"></i> Dashboard</a>

        <li class="nav-item">
          <a id="users" class="nav-link" routerLink="/users"><i class="fa fa-users"></i> Users</a>

          <a id="login" class="nav-link" routerLink="/login"><i class="fa fa-sign-in-alt"></i> Log in</a>

          <a id="sign" class="nav-link" routerLink="/profile"><i class="fa fa-pencil-alt"></i> Profile</a>
        </li>
        <li *ngIf="isLoggedIn" class="nav-item">
          <a id="login" class="nav-link" (click)="logout()"><i class="fa fa-sign-in-alt"></i> Log out</a>
