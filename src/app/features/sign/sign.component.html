<div class="sign-container">
  <h2><i class="fa fa-user-plus"></i> Registration</h2>
  <form [formGroup]="registrationForm" (ngSubmit)="addNewUser()">
    <div class="form-group mb-3">
      <label for="new-user-firstname">First Name:</label>
      <input
        type="text"
        id="new-user-firstname"
        formControlName="firstName"
        required
        class="form-control"
      />
    </div>
    <div class="form-group mb-3">
      <label for="new-user-lastname">Last Name:</label>
      <input
        type="text"
        id="new-user-lastname"
        formControlName="lastName"
        required
        class="form-control"
      />
    </div>
    <div class="form-group mb-3">
      <label for="userName">Login:</label>
      <input
        type="text"
        id="userName"
        formControlName="username"
        required
        class="form-control"
      />
    </div>
    <div class="form-group mb-3">
      <label for="userPassword">Password:</label>
      <input
        type="password"
        id="userPassword"
        formControlName="password"
        required
        class="form-control"
      />
    </div>
    <div class="form-group mb-3">
      <label for="confirmPassword">Confirm Password:</label>
      <input
        type="password"
        id="confirmPassword"
        formControlName="confirmPassword"
        required
        class="form-control"
      />
      <div *ngIf="registrationForm.errors?.['passwordMismatch'] && registrationForm.touched">
        Passwords do not match.
      </div>
    </div>
    <div class="form-group mb-3">
      <label for="userEmail">Email:</label>
      <input
        type="email"
        id="userEmail"
        formControlName="email"
        required
        class="form-control"
      />
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="registrationForm.invalid">
      <i class="fa fa-check"></i> Register
    </button>
  </form>
  <div *ngIf="registrationSuccess" class="alert alert-success">
    Registration was successful!
  </div>
  <div *ngIf="registrationFailed" class="alert alert-danger">
    Registration failed. Please try again.
  </div>
</div>
